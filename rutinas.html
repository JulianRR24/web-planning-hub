<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlanningHub • Rutinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <header
        class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-slate-200 dark:bg-slate-900/70 dark:border-slate-800">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold">Rutinas</h1>
            <nav class="flex items-center gap-3 text-sm">
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./index.html">Inicio</a>
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./rutinas.html">Rutinas</a>
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./widgets.html">Widgets</a>
                <button id="themeToggle"
                    class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800">Tema</button>
            </nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6 space-y-8">
        <section class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Gestionar Rutinas</h2>
                <div class="flex items-center gap-2">
                    <button id="newRoutineBtn"
                        class="px-3 py-2 rounded-md bg-slate-900 text-white dark:bg-white dark:text-slate-900">Nueva
                        rutina</button>
                    <button id="exportRoutines"
                        class="px-3 py-2 rounded-md border border-slate-200 dark:border-slate-700">Exportar</button>
                    <label
                        class="px-3 py-2 rounded-md border border-slate-200 dark:border-slate-700 cursor-pointer">Importar<input
                            id="importRoutines" type="file" accept="application/json" class="hidden" /></label>
                </div>
            </div>
            <div class="grid md:grid-cols-2 gap-4" id="routinesList"></div>
        </section>

        <section class="space-y-4">
            <h2 class="text-lg font-semibold">Editor</h2>
            <form id="routineForm" class="space-y-4">
                <div class="grid sm:grid-cols-2 gap-4">
                    <input id="routineName"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"
                        placeholder="Nombre de la rutina" />
                    <select id="routineDay"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"></select>
                </div>
                <div class="grid sm:grid-cols-5 gap-2">
                    <input id="eventStart" type="time"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700" />
                    <input id="eventEnd" type="time"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700" />
                    <input id="eventTitle"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"
                        placeholder="Descripción" />
                    <input id="eventCategory"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"
                        placeholder="Categoría" />
                    <input id="eventColor" type="color"
                        class="px-3 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700" />
                </div>
                <div class="flex items-center gap-2">
                    <button id="addEventBtn"
                        class="px-3 py-2 rounded-md bg-slate-900 text-white dark:bg-white dark:text-slate-900"
                        type="button">Agregar evento</button>
                    <button id="saveRoutineBtn"
                        class="px-3 py-2 rounded-md border border-slate-200 dark:border-slate-700" type="button">Guardar
                        rutina</button>
                </div>
                <div id="dayEvents" class="grid gap-2"></div>
            </form>
        </section>
    </main>

    <script type="module" src="./js/routines.js"></script>
</body>

</html>
