<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanningHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
</head>

<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <header
        class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-slate-200 dark:bg-slate-900/70 dark:border-slate-800">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold">PlanningHub</h1>
            <nav class="flex items-center gap-3 text-sm">
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./index.html">Inicio</a>
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./rutinas.html">Rutinas</a>
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./widgets.html">Widgets</a>
                <button type="button" id="settingsBtn" class="p-2 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    aria-label="Configuración">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1.51-1 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.01a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c0 .66.39 1.26 1 1.51H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6 space-y-8">
        <section class="space-y-4" data-aos="fade-up">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Widgets</h2>
                <button type="button" id="manageWidgets"
                    class="px-3 py-2 rounded-md bg-slate-900 text-white dark:bg-white dark:text-slate-900">Gestionar</button>
            </div>
            <div id="widgetsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </section>

        <section class="space-y-4" data-aos="fade-up" data-aos-delay="50">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Agenda de Hoy</h2>
                <div class="flex items-center gap-2">
                    <select id="activeRoutineSelector"
                        class="px-3 py-2 bg-white dark:bg-slate-800 rounded-md border border-slate-200 dark:border-slate-700"></select>
                    <span id="currentDate" class="text-sm opacity-70"></span>
                </div>
            </div>
            <div
                class="relative overflow-hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800">
                <div class="grid grid-cols-[64px_1fr]">
                    <div id="hoursColumn" class="border-r border-slate-200 dark:border-slate-700"></div>
                    <div class="relative">
                        <div id="dayGrid" class="relative"></div>
                        <div id="timeNeedle" class="absolute left-0 right-0 h-[2px] bg-rose-500"></div>
                        <div id="timeTag"
                            class="absolute -translate-y-1/2 px-2 py-1 bg-rose-500 text-white text-xs rounded-md"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="settingsModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 p-4">
        <div
            class="w-full max-w-md rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800 p-4 space-y-4">
            <div class="flex items-center justify-between">
                <div class="font-semibold">Configuración</div>
                <button type="button" id="settingsClose" class="p-2 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700"
                    aria-label="Cerrar">✕</button>
            </div>
            <div class="space-y-4">
                <div class="space-y-2">
                    <div class="font-medium">Notificaciones</div>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="text-sm space-y-1">
                            <span class="block opacity-70">Minutos antes de iniciar</span>
                            <input id="notifyBeforeStart" type="number" min="0"
                                class="w-full px-3 py-2 rounded-md bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700">
                        </label>
                        <label class="text-sm space-y-1">
                            <span class="block opacity-70">Minutos antes de finalizar</span>
                            <input id="notifyBeforeEnd" type="number" min="0"
                                class="w-full px-3 py-2 rounded-md bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700">
                        </label>
                    </div>
                    <div class="flex items-center gap-2">
                        <button type="button" id="saveSettings"
                            class="px-3 py-2 rounded-md bg-slate-900 text-white dark:bg-white dark:text-slate-900">Guardar</button>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="font-medium">Permisos</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button type="button" id="askNotifyPerm"
                            class="px-3 py-2 rounded-md border border-slate-200 dark:border-slate-700">Permiso de
                            notificaciones</button>
                        <button type="button" id="askGeoPerm"
                            class="px-3 py-2 rounded-md border border-slate-200 dark:border-slate-700">Permiso de
                            ubicación</button>
                    </div>
                    <div class="text-xs opacity-70">Los permisos requieren HTTPS o localhost.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
