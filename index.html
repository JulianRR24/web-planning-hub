<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planning HUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>

<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <header
        class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-slate-200 dark:bg-slate-900/70 dark:border-slate-800">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold">Planning HUB</h1>
            <nav class="flex items-center gap-3 text-sm">
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./index.html">Inicio</a>
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./rutinas.html">Rutinas</a>
                <a class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800"
                    href="./widgets.html">Widgets</a>
                <button id="themeToggle"
                    class="px-3 py-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800">Tema</button>
            </nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6 space-y-8">
        <section class="space-y-4" data-aos="fade-up">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Widgets</h2>
                <button id="manageWidgets"
                    class="px-3 py-2 rounded-md bg-slate-900 text-white dark:bg-white dark:text-slate-900">Gestionar</button>
            </div>
            <div id="widgetsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </section>

        <section class="space-y-4" data-aos="fade-up" data-aos-delay="50">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Agenda de Hoy</h2>
                <div class="flex items-center gap-2">
                    <select id="activeRoutineSelector"
                        class="px-3 py-2 bg-white dark:bg-slate-800 rounded-md border border-slate-200 dark:border-slate-700"></select>
                    <span id="currentDate" class="text-sm opacity-70"></span>
                </div>
            </div>
            <div
                class="relative overflow-hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800">
                <div class="grid grid-cols-[64px_1fr]">
                    <div id="hoursColumn" class="border-r border-slate-200 dark:border-slate-700"></div>
                    <div class="relative">
                        <div id="dayGrid" class="relative"></div>
                        <div id="timeNeedle" class="absolute left-0 right-0 h-[2px] bg-rose-500"></div>
                        <div id="timeTag"
                            class="absolute -translate-y-1/2 px-2 py-1 bg-rose-500 text-white text-xs rounded-md"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
