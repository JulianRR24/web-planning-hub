<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agenda Inteligente</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="relative min-h-screen flex flex-col md:max-w-none">

        <main class="flex-1 overflow-y-auto p-4 md:p-6 pb-20">
            <section id="settings" class="page space-y-6">
                <h1 class="text-2xl font-bold text-gray-900">Configuración</h1>

                <div class="bg-white rounded-lg shadow-md divide-y divide-gray-200">
                    <div class="flex justify-between items-center p-4">
                        <span class="font-medium">Modo Oscuro</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only" />
                            <div class="toggle-bg w-11 h-6 bg-gray-200 rounded-full transition-colors">
                                <div
                                    class="toggle-dot absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform">
                                </div>
                            </div>
                        </label>
                    </div>

                    <a href="#" class="flex justify-between items-center p-4 hover:bg-gray-50">
                        <span class="font-medium">Gestionar Cuenta</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>

                    <a href="#" class="flex justify-between items-center p-4 hover:bg-gray-50">
                        <span class="font-medium">Idioma</span>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">Español</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                    </a>

                    <a href="#" class="flex justify-between items-center p-4 hover:bg-gray-50 rounded-b-lg">
                        <span class="font-medium">Notificaciones</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
            </section>

        </main>

        <nav
            class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-gray-200 flex justify-around items-center shadow-inner md:max-w-none max-w-lg mx-auto">

            <a href="index.html"
                class="flex flex-col items-center justify-center text-gray-600 hover:text-blue-500 w-full"
                aria-label="Inicio">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="text-xs font-medium">Inicio</span>
            </a>

            <a href="rutinas.html"
                class="flex flex-col items-center justify-center text-gray-600 hover:text-blue-500 w-full"
                aria-label="Rutinas">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
                <span class="text-xs font-medium">Rutinas</span>
            </a>

            <a href="widgets.html"
                class="flex flex-col items-center justify-center text-gray-600 hover:text-blue-500 w-full"
                aria-label="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m2.25 13.5 6.819-6.82a2.25 2.25 0 0 1 3.182 0l6.819 6.82a2.25 2.25 0 0 0 3.182 0l-.002-.001.002-.001a2.25 2.25 0 0 0 0-3.182L13.5 2.25l-6.82 6.819a2.25 2.25 0 0 0 0 3.182Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m11.25 13.5 6.819 6.82a2.25 2.25 0 0 1-3.182 0l-6.819-6.82a2.25 2.25 0 0 0-3.182 0l.002.001-.002.001a2.25 2.25 0 0 0 0 3.182l6.82 6.819 6.819-6.82a2.25 2.25 0 0 0-3.182 0Z" />
                </svg>
                <span class="text-xs font-medium">Widgets</span>
            </a>

            <a href="config.html"
                class="flex flex-col items-center justify-center text-gray-600 hover:text-blue-500 w-full"
                aria-label="Configuración">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                </svg>
                <span class="text-xs font-medium">Ajustes</span>
            </a>

        </nav>

    </div>

</body>

</html>
